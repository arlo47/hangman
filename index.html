<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body onload="view.outputAnswer()">
    <main>
        <h1>Hangman!</h1>

        <section id="hangman-container">
            <img src="img/hangman-0.jpg" alt="The Hang Man">
        </section>

        <section id="answer-container">
        </section>

        <section id="letter-container">
            <figure data-key="a">A</figure>
            <figure data-key="b">B</figure>
            <figure data-key="c">C</figure>
            <figure data-key="d">D</figure>
            <figure data-key="e">E</figure>
            <figure data-key="f">F</figure>
            <figure data-key="g">G</figure>
            <figure data-key="h">H</figure>
            <figure data-key="i">I</figure>
            <figure data-key="j">J</figure>
            <figure data-key="k">K</figure>
            <figure data-key="l">L</figure>
            <figure data-key="m">M</figure>
            <figure data-key="n">N</figure>
            <figure data-key="o">O</figure>
            <figure data-key="p">P</figure>
            <figure data-key="q">Q</figure>
            <figure data-key="r">R</figure>
            <figure data-key="s">S</figure>
            <figure data-key="t">T</figure>
            <figure data-key="u">U</figure>
            <figure data-key="v">V</figure>
            <figure data-key="w">W</figure>
            <figure data-key="x">X</figure>
            <figure data-key="y">Y</figure>
            <figure data-key="z">Z</figure>
        </section>
    </main>
    

    <script src="js/app.js"></script>
</body>
</html>
