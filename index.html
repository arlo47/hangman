<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body onload="apiHandler.load()">
    <main>
        <div id="hangman-container">
            <img id="hangman" src="img/hangman-0.jpg" alt="The Hang Man">
        </div>

        <div id="answer-container">
        </div>

        <div id="letter-container">
            <figure>A</figure>
            <figure>B</figure>
            <figure>C</figure>
            <figure>D</figure>
            <figure>E</figure>
            <figure>F</figure>
            <figure>G</figure>
            <figure>H</figure>
            <figure>I</figure>
            <figure>J</figure>
            <figure>K</figure>
            <figure>L</figure>
            <figure>M</figure>
            <figure>N</figure>
            <figure>O</figure>
            <figure>P</figure>
            <figure>Q</figure>
            <figure>R</figure>
            <figure>S</figure>
            <figure>T</figure>
            <figure>U</figure>
            <figure>V</figure>
            <figure>W</figure>
            <figure>X</figure>
            <figure>Y</figure>
            <figure>Z</figure>
        </div>
    </main>


    <!-- overlay menus -->
    <div id="game-over" class="hide">
        <span>YOU LOSE!</span>
        <a href="#" onclick="view.playGame()">Play Again?</a>
    </div>
    <div id="you-win" class="hide">
        <span>YOU WIN!</span>
        <a href="#" onclick="view.playGame()">Play Again?</a>
    </div>
    <div id="main-menu">
        <span>Welcome to Hang Man!</span>
        <a href="#" onclick="view.playGame()">Play!</a>
    </div>
    <div id="overlay"></div>


    <script src="js/app.js"></script>
</body>
</html>
