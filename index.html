<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body onload="view.outputAnswer()">
    <main>
        <h1>Hangman!</h1>

        <section id="hangman-container">
            <img id="hangman" src="img/hangman-0.jpg" alt="The Hang Man">
        </section>

        <section id="answer-container">
        </section>

        <section id="letter-container">
            <figure>A</figure>
            <figure>B</figure>
            <figure>C</figure>
            <figure>D</figure>
            <figure>E</figure>
            <figure>F</figure>
            <figure>G</figure>
            <figure>H</figure>
            <figure>I</figure>
            <figure>J</figure>
            <figure>K</figure>
            <figure>L</figure>
            <figure>M</figure>
            <figure>N</figure>
            <figure>O</figure>
            <figure>P</figure>
            <figure>Q</figure>
            <figure>R</figure>
            <figure>S</figure>
            <figure>T</figure>
            <figure>U</figure>
            <figure>V</figure>
            <figure>W</figure>
            <figure>X</figure>
            <figure>Y</figure>
            <figure>Z</figure>
        </section>
    </main>
    

    <section id="game-over" class="hide">
        <span>YOU LOSE!</span>
        <a href="index.html">Play Again?</a>
    </section>
    <section id="main-menu" class="hide">
        <span>Welcome to Hang Man!</span>
        <a href="index.html">Play!</a>
    </section>
    <section id="overlay" class="hide">
    </section>


    <script src="js/app.js"></script>
</body>
</html>
