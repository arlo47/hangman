<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang Man</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body onload="apiHandler.load()">
    <main>
        <div id="hangman-container">
            <img id="hangman" src="img/hangman-0.jpg" alt="The Hang Man">
        </div>

        <div id="answer-container">
        </div>

        <div id="letter-container">
            <figure class="box-1">A</figure>
            <figure class="box-1">B</figure>
            <figure class="box-1">C</figure>
            <figure class="box-2">D</figure>
            <figure class="box-2">E</figure>
            <figure class="box-3">F</figure>
            <figure class="box-1">G</figure>
            <figure class="box-1">H</figure>
            <figure class="box-2">I</figure>
            <figure class="box-2">J</figure>
            <figure class="box-1">K</figure>
            <figure class="box-2">L</figure>
            <figure class="box-1">M</figure>
            <figure class="box-2">N</figure>
            <figure class="box-1">O</figure>
            <figure class="box-2">P</figure>
            <figure class="box-1">Q</figure>
            <figure class="box-2">R</figure>
            <figure class="box-2">S</figure>
            <figure class="box-3">T</figure>
            <figure class="box-1">U</figure>
            <figure class="box-1">V</figure>
            <figure class="box-2">W</figure>
            <figure class="box-2">X</figure>
            <figure class="box-2">Y</figure>
            <figure class="box-3">Z</figure>
        </div>
    </main>


    <!-- overlay menus -->
    <div id="you-lose" class="hide">
        <span>YOU LOSE!</span>
        <a href="#" onclick="view.startGame()">Play Again?</a>
    </div>
    <div id="you-win" class="hide">
        <span>YOU WIN!</span>
        <a href="#" onclick="view.startGame()">Play Again?</a>
    </div>
    <div id="main-menu">
        <span>Welcome to Hang Man!</span>
        <a href="#" onclick="view.startGame()">Play!</a>
    </div>
    <div id="overlay"></div>


    <script src="js/app.js"></script>
</body>
</html>
